<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Employee Portal</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: "Poppins", sans-serif;
    background: #f3f6fd; /* Soft corporate pastel */
    padding: 20px;
  }

  .page-title {
    text-align: center;
    margin-bottom: 20px;
  }
  .page-title h1 {
    font-weight: 700;
    color: #1e3a8a; /* Strong readable navy blue */
    font-size: 28px;
  }
  .page-title p {
    color: #475569;
    font-size: 14px;
  }

  .layout {
    display: flex;
    gap: 22px;
  }
  @media(max-width: 992px) { .layout { flex-direction: column; } }

  .form-panel, .table-panel {
    background: white;
    border-radius: 14px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.06);
    padding: 20px;
  }

  .form-panel {
    width: 32%;
    min-width: 300px;
  }

  .panel-heading {
    font-weight: 600;
    font-size: 18px;
    margin-bottom: 12px;
    color: #0f172a;
  }

  .form-control {
    border-radius: 10px;
    padding: 8px;
  }

  .btn {
    border-radius: 10px;
    font-weight: 600;
    padding: 10px;
  }

  #saveemployee {
    background: #2563eb; border-color: #2563eb;
  }
  #updateemployee {
    background: #059669; border-color: #059669;
  }
  #resetform {
    background: #475569; border-color: #475569;
  }

  .table-panel { flex: 1; }

  .top-action-bar {
    display: flex;
    gap: 10px;
    margin-bottom: 12px;
  }
  .top-action-bar input { border-radius: 10px; }

  .table thead {
    background: #1e3a8a;
    color: white;
  }

  .table tbody tr:hover {
    background: #e8efff;
  }

  .badge {
    padding: 6px 10px;
    font-weight: 600;
    border-radius: 8px;
  }

</style>
</head>

<body>

<div class="page-title">
  <h1><i class="fa-solid fa-users-gear"></i> Reyaz's Sir Employee Management Portal</h1>
  <p>Professional Serverless App</p>
</div>

<div class="layout">

  <!-- LEFT: Form -->
  <div class="form-panel">
    <div class="panel-heading"><i class="fa-solid fa-user-plus"></i> Employee Form</div>

    <label class="form-label">Employee ID</label>
    <input id="employeeid" class="form-control mb-2" placeholder="EMP1001">

    <label class="form-label mt-2">Name</label>
    <input id="name" class="form-control mb-2" placeholder="Name">

    <label class="form-label mt-2">Department</label>
    <input id="department" class="form-control mb-2" placeholder="IT / HR">

    <label class="form-label mt-2">Salary</label>
    <input id="salary" class="form-control mb-3" placeholder="60000">

    <button id="saveemployee" class="btn btn-primary w-100 mb-2"><i class="fa-solid fa-save"></i> Save</button>
    <button id="updateemployee" class="btn btn-success w-100 mb-2 d-none"><i class="fa-solid fa-pen"></i> Update</button>
    <button id="resetform" class="btn btn-secondary w-100 mb-2"><i class="fa-solid fa-rotate-left"></i> Reset</button>

    <span id="EmployeeSaved" class="badge bg-success d-none w-100 text-center mt-2">✅ Saved</span>
    <span id="EmployeeUpdated" class="badge bg-info d-none w-100 text-center mt-2">✅ Updated</span>
  </div>

  <!-- RIGHT: Table -->
  <div class="table-panel">
    <div class="top-action-bar">
      <input id="searchBox" class="form-control" placeholder="Search Employee...">
      <button id="searchBtn" class="btn btn-outline-primary"><i class="fa-solid fa-search"></i></button>
      <button id="getemployees" class="btn btn-dark"><i class="fa-solid fa-list"></i> View All</button>
    </div>

    <div class="table-responsive">
      <table class="table table-hover align-middle" id="EmployeeTable">
        <thead>
          <tr>
            <th>Employee ID</th>
            <th>Name</th>
            <th>Department</th>
            <th>Salary</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="scripts.js"></script>

</body>
</html>
